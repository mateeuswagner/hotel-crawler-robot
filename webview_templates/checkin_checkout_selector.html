<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Escolher datas</title>
    <link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/smoothness/jquery-ui.css">
    <style>
        .date-container {
            position: absolute;
            left: 32%;
            top: 32%;
            width: 34%;
            height: 34%;

            margin-left: -10px;
            /* -1/2 width */
            margin-top: -10px;
            /* -1/2 height */
        }

        .date-container * {
            margin: 5px;
        }
    </style>
    <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
    <script>

        function getFormData($form) {
            var unindexed_array = $form.serializeArray();
            var indexed_array = {};

            $.map(unindexed_array, function (n, i) {
                indexed_array[n['name']] = n['value'];
            });

            return indexed_array;
        }

        $(document).ready(() => {
            (function (d, s, id) {
                var js, fjs = d.getElementsByTagName(s)[0];
                if (d.getElementById(id)) { return; }
                js = d.createElement(s); js.id = id;
                js.src = "https://connect.facebook.com/en_US/messenger.Extensions.js";
                fjs.parentNode.insertBefore(js, fjs);
            }(document, 'script', 'Messenger'));

            $('.date-input').datepicker({
                'dateFormat': 'dd/mm/yy',
                'minDate': '+1d'
            });

            $('form').submit((e) => {
                e.preventDefault();

                const data = getFormData($(e.target));

                MessengerExtensions.getContext('392335424644096',
                    function success(result) {
                        data['userID'] = result.psid;

                        try {
                            $.post('https://aadc3212.ngrok.io/api/post_message', data, (res) => {
                                MessengerExtensions.requestCloseBrowser(() => { }, () => { });
                            });
                        }catch(e){
                            
                        }
                        

                    },
                    function error(result) {
                        MessengerExtensions.requestCloseBrowser(() => { }, () => { });
                    }
                );
            });
        });
    </script>
</head>

<body>
    <div class="date-container">
        <form>
            <div class="form-group">
                <label>Data de Entrada:</label><br>
                <input name="checkin" class="date-input checkin-input" /><br>
            </div>
            <div class="form-group">
                <label>Data de Sa√≠da:</label><br>
                <input name="checkout" class="date-input checkout-input" />
            </div>
            <div class="form-submit">
                <button id="submitButton">Cotar!</button>
            </div>
        </form>
    </div>
</body>

</html>
